<!DOCTYPE html>
<html>
<head>
  <title>Space Travel (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset='utf-8'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.1/particles.min.js" rel="stylesheet">
  <style>
  .dialog { color: white; height: 0px; margin-left: 20px; margin-top: 20px;}
  .dialog h1, p {font-size: 25px;}
  body { margin:0; font:normal 75% Arial, Helvetica, sans-serif; }
  canvas{ display: block; vertical-align: bottom; }
  #particles-js{ position:absolute; width: 100%; height: 100%; background-color: #323840; background-image: url("https://i.imgur.com/BMK9P0J.png"); background-size:80px; background-repeat: no-repeat; background-position: 50% 50%; }
  .count-particles{ background: #000022; position: absolute; top: 48px; left: 0; width: 80px; color: #13E8E9; font-size: .8em; text-align: left; text-indent: 4px; line-height: 14px; padding-bottom: 2px; font-family: Helvetica, Arial, sans-serif; font-weight: bold; }
  .js-count-particles{ font-size: 1.1em; }
  #stats, .count-particles{ -webkit-user-select: none; margin-top: 5px; margin-left: 5px; }
  #stats{ border-radius: 3px 3px 0 0; overflow: hidden; }
  .count-particles{ border-radius: 0 0 3px 3px; }
  }

  /*@media (max-width: 600px) {
    .dialog {
      width: 100px;
    }
  }*/
  </style>
</head>

<body>

  <div id="particles-js">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="dialog">
            <h1 class="text-center">Uh, Oh. You can't travel here!</h1>
            <br>
            <p class="text-center">This destination is out of reach ðŸ‘½.</p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>

    particlesJS("particles-js",
      {
        "particles": {
          "number": {
            "value": 600,
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": {
            "value": "#ffffff"
          },
          "shape": {
            "type": "circle",
            "stroke": {
              "width": 0,
              "color": "#000000"
            },
            "polygon": {
              "nb_sides": 3
            },
            "image": {
              "src": "img/github.svg",
              "width": 100,
              "height": 100
            }
          },
          "opacity": {
            "value": 1,
            "random": true,
            "anim": {
              "enable": true,
              "speed": 1,
              "opacity_min": 0,
              "sync": false
            }
          },
          "size": {
            "value": 4.008530152163807,
            "random": true,
            "anim": {
              "enable": false,
              "speed": 4,
              "size_min": 0.3,
              "sync": false
            }
          },
          "line_linked": {
            "enable": false,
            "distance": 150,
            "color": "#ffffff",
            "opacity": 0.4,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 1,
            "direction": "none",
            "random": true,
            "straight": false,
            "out_mode": "out",
            "bounce": false,
            "attract": {
              "enable": false,
              "rotateX": 600,
              "rotateY": 600
            }
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": {
              "enable": true,
              "mode": "bubble"
            },
            "onclick": {
              "enable": false,
              "mode": "bubble"
            },
            "resize": true
          },
          "modes": {
            "grab": {
              "distance": 400,
              "line_linked": {
                "opacity": 1
              }
            },
            "bubble": {
              "distance": 60,
              "size": 0,
              "duration": 2,
              "opacity": 0,
              "speed": 3
            },
            "repulse": {
              "distance": 400,
              "duration": 0.4
            },
            "push": {
              "particles_nb": 4
            },
            "remove": {
              "particles_nb": 2
            }
          }
        },
        "retina_detect": true});

    var count_particles, stats, update;
    stats = new Stats;
    stats.setMode(0);
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';
    document.body.appendChild(stats.domElement);
    count_particles = document.querySelector('.js-count-particles');
    update = function() {
      stats.begin();
      stats.end();
      if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
        count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
      }
      requestAnimationFrame(update);
    };
    requestAnimationFrame(update);;
  </script>


</body>
</html>
